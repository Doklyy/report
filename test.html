        async function testValidation() {
            logInfo('validationResult', 'ƒêang ki·ªÉm tra...');

                const validations = [];
                
                // Test phone validation
                const phoneRegex = /^[0-9]{10,11}$/;

                // Test percentage format

                validations.push({
                    name: 'Percentage format',

                // Test weight range validation logic

                    { from: 0, to: 1000 },
                    { from: 1000, to: 2000 }

                let weightValid = true;
                for (let i = 0; i < weightRanges.length; i++) {
                    if (weightRanges[i].from >= weightRanges[i].to) {
                        weightValid = false;
                        break;
                    }
                    if (i < weightRanges.length - 1 && weightRanges[i].to >= weightRanges[i + 1].from) {
                        weightValid = false;
                        break;
                    }
                }
                validations.push({
                    name: 'Weight range validation',
                    passed: weightValid
                });
                
                const allPassed = validations.every(v => v.passed);
                const result = validations.map(v => 
                    `${v.passed ? '‚úì' : '‚úó'} ${v.name}: ${v.passed ? 'PASS' : 'FAIL'}`
